<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        counter
    </title>
    </head>
    <body>
        <div>
            <p id="result">0</p>
    <h1 >counter</h1>
    <div class="class1">
    <button onclick="add()">+1</button>
    <button onclick="sub()">-1</button>
    <button onclick="reset()">reset</button>
    <script>
        let count=0
        function add(){
            count++
            document.getElementById('result').innerHTML=count

        }
        function sub(){
            count--
            document.getElementById('result').innerHTML=count

        }
        function reset(){
            count=0
            document.getElementById('result').innerHTML=count

        }
       
    </script>
    </body>
    </html>
